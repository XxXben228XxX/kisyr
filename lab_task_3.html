<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles_v1.css">
    <title>YouTube Clone</title>
</head>
<body>
    <header>
        <div class="logo">YouTube</div>
        <div class="search-bar">
            <input type="text" placeholder="Search">
            <button>Search</button>
        </div>
        <div class="user-menu">
            <span>Sign In</span>
            <span>Settings</span>
        </div>
    </header>
    <main>
        <section class="sidebar">
            <div class="menu">
                <div class="menu-item">Home</div>
                <div class="menu-item">Trending</div>
                <div class="menu-item">Subscriptions</div>
            </div>
            <div class="library">
                <div class="library-item">Library</div>
                <div class="library-item">History</div>
                <div class="library-item">Your Videos</div>
                <div class="library-item">Watch Later</div>
                <div class="library-item">Liked Videos</div>
            </div>
        </section>
        <section class="content">
            <!-- Video content would go here -->
        </section>
    </main>
    <aside class="side-widget">
        <!-- Side widgets and channels would go here -->
    </aside>
    <footer>
        <p>&copy; 2023 YouTube Clone. All rights reserved.</p>
    </footer>
</body>
</html>
