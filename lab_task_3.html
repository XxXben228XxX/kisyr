<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles_v1.css">
    <title>YouTube Clone</title>
</head>
<body>
    <header>
        <div class="header">
            <h1>YouTube</h1>
            <div class="search">
                <input type="text" placeholder="Search">
                <button>Search</button>
            </div>
        </div>
        <div class="categories">
            <ul>
                <li>Home</li>
                <li>Trending</li>
                <li>Subscriptions</li>
                <li>Library</li>
                <li>History</li>
            </ul>
        </div>
    </header>
    <main>
        <div class="side-widget">
            <h2>Sidebar</h2>
            <ul>
                <li>Category 1</li>
                <li>Category 2</li>
                <li>Category 3</li>
                <li>Category 4</li>
                <li>Category 5</li>
            </ul>
        </div>
        <div class="video-content">
            <!-- Video content goes here -->
        </div>
        <div class="subscriptions">
            <h2>Subscriptions</h2>
            <ul>
                <li>Channel 1</li>
                <li>Channel 2</li>
                <li>Channel 3</li>
                <li>Channel 4</li>
                <li>Channel 5</li>
            </ul>
        </div>
    </main>
    <footer>
        &copy; 2023 YouTube Clone
    </footer>
</body>
</html>
