<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube-like Layout</title>
    <link rel="stylesheet" href="styles_v1.css">
</head>
<body>
    <p><a href="/kisyr/lab_task_3.html">Lab 1</a></p>
    <header>
        <div id="logo">YouTube</div>
        <div id="search">
            <input type="text" placeholder="Search...">
            <button>Search</button>
        </div>
    </header>
    <main>
        <nav>
            <ul>
                <li>Home</li>
                <li>Trending</li>
                <li>Subscriptions</li>
            </ul>
        </nav>
        <section id="video">
            <div id="video-player">Video Player</div>
            <div id="video-info">Video Information</div>
        </section>
    </main>
    <aside>
        <section id="video-list">
            <ul>
                <li>Video 1</li>
                <li>Video 2</li>
                <li>Video 3</li>
                <li>Video 4</li>
                <li>Video 5</li>
            </ul>
        </section>
    </aside>
</body>
</html>
