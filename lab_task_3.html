<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>YouTube Main Page</title>
</head>
<body>
    <header>
        <div class="header">
            <h1>YouTube</h1>
            <div class="search">
                <input type="text" placeholder="Search">
                <button>Search</button>
            </div>
        </div>
        <nav class="categories">
            <ul>
                <li>Trending</li>
                <li>Music</li>
                <li>Gaming</li>
                <li>News</li>
                <li>Sports</li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="side-widget">
            <h2>Related Videos</h2>
            <ul>
                <li>Video 1</li>
                <li>Video 2</li>
                <li>Video 3</li>
            </ul>
        </div>
        <div class="video-content">
            <!-- Video content goes here -->
        </div>
        <div class="subscriptions">
            <h2>Subscriptions</h2>
            <ul>
                <li>Channel 1</li>
                <li>Channel 2</li>
                <li>Channel 3</li>
            </ul>
        </div>
    </main>

    <footer>
        &copy; 2023 YouTube
    </footer>
</body>
</html>
