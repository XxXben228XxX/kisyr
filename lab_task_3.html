<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles_v1.css">
    <title>YouTube Clone</title>
</head>
<body>
    <header>
        <div class="search-bar">
            <input type="text" placeholder="Search">
            <button>Search</button>
        </div>
        <nav class="top-navigation">
            <button>All</button>
            <button>Games</button>
            <button>Music</button>
            <button>Live</button>
            <button>News</button>
            <button>Action Adventure</button>
            <button>Fine Arts</button>
            <button>Cartoons</button>
            <button>Recently Downloaded</button>
            <button>You Watched</button>
        </nav>
    </header>
    <main>
        <aside class="sidebar">
            <ul>
                <li>Main</li>
                <li>YouTube Shorts</li>
                <li>Subscriptions</li>
                <li>YouTube Music</li>
                <li>Your Channel</li>
                <li>History</li>
                <li>Your Videos</li>
                <li>Watch Later</li>
                <li>Downloads</li>
            </ul>
        </aside>
        <section class="video-content">
            <!-- Videos would go here -->
        </section>
    </main>
    <aside class="subscriptions">
        <h2>Subscribed Channels</h2>
        <ul>
            <li>Channel 1</li>
            <li>Channel 2</li>
            <li>Channel 3</li>
            <!-- List some subscribed channels -->
        </ul>
    </aside>
</body>
</html>
