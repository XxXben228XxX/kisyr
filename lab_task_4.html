<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE-edges">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles_v2.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=YourCustomFont" rel="stylesheet">
  <title>Weekly Plan</title>
</head>
<body>
  <header>
    <h1 class="header-title">PLAN WEEKLY</h1>
  </header>
  <main>
    <div class="left-section">
      <table class="weekly-plan">
        <tr class="days">
          <td class="day">Monday</td>
          <td class="day">Tuesday</td>
          <td class="day">Wednesday</td>
        </tr>
        <tr class="days">
          <td class="day">Thursday</td>
          <td class="day">Friday</td>
          <td class="day" rowspan="2">Saturday / Sunday</td>
        </tr>
        <tr class="days">
          <td class="day" colspan="2">Sunday</td>
        </tr>
      </table>
      <div class="top-block">
        <h2 class="section-title">Top 3 Goals</h2>
        <div class="dotted-lines"></div>
        <textarea class="text-input" rows="3"></textarea>
      </div>
      <div class="middle-block">
        <h2 class="section-title">Everything Else</h2>
        <div class="dotted-lines"></div>
        <textarea class="text-input" rows="11"></textarea>
      </div>
      <div class="bottom-block">
        <h2 class "section-title">Next Week</h2>
        <div class="dotted-lines"></div>
        <textarea class="text-input" rows="3"></textarea>
      </div>
    </div>
  </main>
</body>
</html>
