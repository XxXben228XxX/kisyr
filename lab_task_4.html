<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE-edges">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles_v2.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=YourCustomFont" rel="stylesheet">
  <title>Weekly Plan</title>
</head>
<body>
  <header>
    <h1 class="header-title">PLAN WEEKLY</h1>
  </header>
  <main>
    <table class="weekly-plan">
      <tr>
        <td class="section-block">
          <div class="top-block">
            <h2 class="section-title">Top 3 Goals</h2>
            <div class="dotted-lines"></div>
            <textarea class="text-input" rows="3" type="string"></textarea>
          </div>
          <div class="middle-block">
            <h2 class="section-title">Everything Else</h2>
            <div class="dotted-lines"></div>
            <textarea class="text-input" rows="11" type="string"></textarea>
          </div>
          <div class="bottom-block">
            <h2 class="section-title">Next Week</h2>
            <div class="dotted-lines"></div>
            <textarea class="text-input" rows="3" type="string"></textarea>
          </div>
        </td>
        <td class="days">
          <div class="days-table">
            <div class="days-row">
              <div class="day">
                Monday
                <div class="day-textarea">
                  <textarea class="text-input" rows="3" type="string"></textarea>
                </div>
              </div>
              <div class="day">
                Tuesday
                <div class="day-textarea">
                  <textarea class="text-input" rows="3" type="string"></textarea>
                </div>
              </div>
              <div class="day">
                Wednesday
                <div class="day-textarea">
                  <textarea class="text-input" rows="3" type="string"></textarea>
                </div>
              </div>
            </div>
            <div class="days-row">
              <div class="day">
                Thursday
                <div class="day-textarea">
                  <textarea class="text-input" rows="3" type="string"></textarea>
                </div>
              </div>
              <div class "day">
                Friday
                <div class="day-textarea">
                  <textarea class="text-input" rows="3" type="string"></textarea>
                </div>
              </div>
            </div>
            <div class="days-row">
              <div class="day">
                Saturday / Sunday
                <div class="day-textarea">
                  <textarea class="text-input" rows="3" type="string"></textarea>
                </div>
              </div>
            </div>
          </div>
        </td>
      </tr>
    </table>
  </main>
</body>
</html>
