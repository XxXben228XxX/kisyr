<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles_v2.css">
  <title>Weekly Plan</title>
</head>
<body>
  <header>
    <h1 class="header-title">PLAN WEEKLY</h1>
  </header>
  <main>
    <div class="left-section">
      <div class="top-block">
        <div class="day">
          <span class="day-label">Monday</span>
          <div class="dotted-lines"></div>
          <input type="text" class="text-input">
        </div>
        <div class="day">
          <span class="day-label">Tuesday</span>
          <div class="dotted-lines"></div>
          <input type="text" class="text-input">
        </div>
        <div class="day">
          <span class="day-label">Wednesday</span>
          <div class="dotted-lines"></div>
          <input type="text" class="text-input">
        </div>
      </div>
      <div class="bottom-block">
        <div class="day">
          <span class="day-label">Thursday</span>
          <div class="dotted-lines"></div>
          <input type="text" class="text-input">
        </div>
        <div class="day">
          <span class="day-label">Friday</span>
          <div class "dotted-lines"></div>
          <input type="text" class="text-input">
        </div>
      </div>
    </div>
    <div class="right-section">
      <div class="day">
        <span class="day-label">Sunday/Saturday</span>
        <div class="dotted-lines"></div>
        <input type="text" class="text-input">
      </div>
      <div class="day">
        <span class="day-label">Next Week</span>
        <div class="dotted-lines"></div>
        <input type="text" class="text-input">
      </div>
    </div>
  </main>
</body>
</html>
