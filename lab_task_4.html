<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE-edges">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles_v2.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=YourCustomFont" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(7, 1fr); /* Create 7 columns for each day of the week */
    }
    .container .day {
      border: 2px solid black; /* Add borders to the day divs */
      padding: 10px; /* Add some padding to create spacing */
    }
    .container .day-textarea {
      margin-top: 10px; /* Add margin to create separation between the text area and the day title */
    }
    .text-input {
      width: 100%;
      height: 95%;
      margin: 0;
      padding: 5px;
      box-sizing: border-box;
    }
    .middle-block .text-input {
      height: 90%;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="day">
      Monday
      <div class="day-textarea">
        <textarea class="text-input" rows="11" type="string"></textarea>
      </div>
    </div>
    <div class="day">
      Tuesday
      <div class="day-textarea">
        <textarea class="text-input" rows="11" type="string"></textarea>
      </div>
    </div>
    <div class="day">
      Wednesday
      <div class="day-textarea">
        <textarea class="text-input" rows="11" type="string"></textarea>
      </div>
    </div>
    <div class="day">
      Thursday
      <div class="day-textarea">
        <textarea class="text-input" rows="11" type="string"></textarea>
      </div>
    </div>
    <div class="day">
      Friday
      <div class="day-textarea">
        <textarea class="text-input" rows="11" type="string"></textarea>
      </div>
    </div>
    <div class="day">
      Saturday / Sunday
      <div class="day-textarea">
        <textarea class="text-input" rows="11" type="string"></textarea>
      </div>
    </div>
  </div>
</body>
</html>
