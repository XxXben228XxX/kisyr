<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=YourCustomFont" rel="stylesheet">
  <title>Weekly Plan</title>
</head>
<body>
  <header>
    <h1 class="header-title">WEEKLY PLAN</h1>
  </header>
  <main>
    <div class="weekly-plan">
      <div class="weekend">
        <div class="day sunday">Sunday</div>
        <div class="day saturday">Saturday</div>
      </div>
      <div class="workdays">
        <div class="day monday">Monday</div>
        <div class="day tuesday">Tuesday</div>
        <div class="day wednesday">Wednesday</div>
        <div class="day thursday">Thursday</div>
        <div class="day friday">Friday</div>
      </div>
    </div>
  </main>
  <footer>
    <p class="footer-text">Additional content goes here</p>
  </footer>
</body>
</html>
