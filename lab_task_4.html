<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=YourCustomFont" rel="stylesheet">
  <title>Weekly Plan</title>
</head>
<body>
  <header>
    <h1 class="header-title">PLAN WEEKLY</h1>
  </header>
  <main>
    <div class="weekly-plan">
      <div class="workdays">
        <h2>Working Days</h2>
        <ul>
          <li>Monday</li>
          <li>Tuesday</li>
          <li>Wednesday</li>
          <li>Thursday</li>
          <li>Friday</li>
        </ul>
      </div>
      <div class="weekend">
        <h2>Weekend</h2>
        <p>Sunday and Saturday</p>
      </div>
      <div class="next-week">
        <h2>Next Week</h2>
        <input type="text" placeholder="Enter your plans...">
      </div>
    </div>
  </main>
  <footer>
    <p class="footer-text">Additional content goes here</p>
  </footer>
</body>
</html>
